<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>

    <div class="numbers">
        <h3 class="num">Enter First Number</h3>
            <input type="text" id="num1" placeholder="Enter">
        <h3 class="num">Enter Second Number</h3>
            <input type="text" id="num2" placeholder="Enter">
    </div>

    <div>
        <h2>Operations:</h2>
            <button type="button" onclick="calculate('+')">ADDITION</button>
            <button type="button" onclick="calculate('-')">SUBTRACTION</button>
            <button type="button" onclick="calculate('*')">MULTIPLICATION</button>
            <button type="button" onclick="calculate('/')">DIVISION</button>
    </div>

    <div id="answer"></div>
    
</body>
<script src="script.js"></script>
</html>
